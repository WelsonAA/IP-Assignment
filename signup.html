<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login_signup.css"> <!-- Link to your CSS file -->
    <script src="login_signup.js"></script>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Additional Information</legend>
                <label><input type="checkbox" name="subscribe"> Subscribe to newsletter</label><br>
                <label><input type="checkbox" name="agree" required> I agree to the terms and conditions</label>
            </fieldset>
        </div>
        <div class="form-group">
            <button type="button" onclick="saveUser()">Sign Up</button> <!-- Change type to "button" -->
        </div>
    </form>
</div>

</body>
</html>
